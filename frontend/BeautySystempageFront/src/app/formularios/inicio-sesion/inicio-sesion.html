<form (ngSubmit)="iniciarSesion()" autocomplete="on">
  <fieldset>
    <h2>Inicio de Sesión</h2>

    <label for="usuario">Usuario</label>
    <input
      type="text"
      id="usuario"
      name="usuario"
      [(ngModel)]="usuario"
      required
      autocomplete="username"
      placeholder="Admin123"
    />

    <br>

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="8"
      autocomplete="current-password"
    />

    <br>

    <button type="submit">Entrar</button>

    <br>

    <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
  </fieldset>
</form>

<div class="toast" *ngIf="toastVisible">
  {{ toastMessage }}
</div>
