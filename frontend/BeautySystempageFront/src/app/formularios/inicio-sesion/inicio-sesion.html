<form (submit)="iniciarSesion($event)" autocomplete="on">
  <fieldset>
    <h2>Inicio de Sesión</h2>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" autocomplete="username" placeholder="Admin123">

    <br>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required minlength="8">

    <br>

    <button type="submit">Entrar</button>
    <br>

    <a href="/recuperar">¿Olvidaste tu contraseña?</a>
  </fieldset>
</form>

<div class="toast" *ngIf="toastVisible()">
  {{ toastMessage() }}
</div>
