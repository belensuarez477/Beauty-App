<form (ngSubmit)="enviarContacto()">
  <fieldset>
    <h2>Formulario de contacto</h2>

    <label>Nombre</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Tel√©fono</label>
    <input type="text" [(ngModel)]="telefono" name="telefono" />

    <label>Mensaje</label>
    <textarea [(ngModel)]="mensaje" name="mensaje" required></textarea>

    <button type="submit">Enviar</button>
  </fieldset>
</form>

<div class="toast" *ngIf="toastVisible">
  {{ toastMessage }}
</div>
