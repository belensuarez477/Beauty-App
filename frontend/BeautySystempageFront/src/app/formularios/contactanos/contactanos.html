<form action="/contacto" method="POST" autocomplete="on">
  <fieldset>
    <legend>Formulario de contacto</legend>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ej. +54 351 1234567">
    <br>
    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto" required maxlength="100">
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu consulta aquí..."></textarea>
    <br>
    <button type="submit">Enviar</button>
  </fieldset>
</form>
