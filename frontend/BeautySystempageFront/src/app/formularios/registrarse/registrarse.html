<form (submit)="registrar($event)" autocomplete="on">
  <fieldset>
    <legend>Registro de usuario</legend>

    <h2>Registro de usuario</h2>
    <label>Nombre Completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Admin" autocomplete="nombre">

    <label>Correo Electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" autocomplete="email">

    <label>Usuario</label>
    <input type="text" id="usuario" name="usuario" placeholder="Admin123" autocomplete="username">

    <label>Contraseña</label>
    <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">

    <label for="confirmar">Confirmar contraseña:</label>
    <input type="password" id="confirmar" name="confirmar" required minlength="8" autocomplete="confirmar">

    <label>
      <input type="checkbox" name="terminos" required>
      Acepto los términos y condiciones
    </label>

    <button type="submit">Registrarse</button>
  </fieldset>
</form>

<div class="toast" *ngIf="toastVisible()">
  {{ toastMessage() }}
</div>
