<form (ngSubmit)="registrar()" autocomplete="on">
  <fieldset>
    <h2>Registro de usuario</h2>

    <label>Nombre completo</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Usuario</label>
    <input type="text" [(ngModel)]="usuario" name="usuario" required />

    <label>Contraseña</label>
    <input type="password" [(ngModel)]="password" name="password" required minlength="8" />

    <label>Confirmar contraseña</label>
    <input type="password" [(ngModel)]="confirmar" name="confirmar" required minlength="8" />

    <label>
      <input type="checkbox" [(ngModel)]="terminos" name="terminos" />
      Acepto los términos y condiciones
    </label>

    <button type="submit">Registrarse</button>
  </fieldset>
</form>

<div class="toast" *ngIf="toastVisible">
  {{ toastMessage }}
</div>
