
<form action="/Registrarse" method="POST" autocomplete="on">

    <h2>Registro de usuario </h2>
    <label>NombreCompleto</label>
    <input type="text" id="nombre" name="nombre" placeholder="Belen Suarez">
    <label>Correo Electronico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
     <label>Usuario</label>
    <input type="text" id="usuario" name="usuario" placeholder="Admin123">
    <label>Contraseña</label>
    <input type="password" id="password" name="password" required minlength="8">

    <label for="confirmar">Confirmar contraseña:</label>
    <input type="password" id="confirmar" name="confirmar" required minlength="8">

    <label>
      <input type="checkbox" name="terminos" required>
      Acepto los términos y condiciones
    </label>

    <button type="submit">Registrarme</button>
</form>
