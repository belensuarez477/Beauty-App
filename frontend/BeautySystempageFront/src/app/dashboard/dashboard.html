<app-quick-actions
  (nuevoTurno)="abrirCalendario()">
</app-quick-actions>

<!-- MODAL CALENDARIO -->
<div class="modal-overlay" *ngIf="mostrarCalendario">
  <div class="modal">
    <app-calendario-turnos
      (fechaSeleccionada)="irAGestionTurno($event)">
    </app-calendario-turnos>

    <button (click)="cerrarCalendario()">Cerrar</button>
  </div>
</div>
